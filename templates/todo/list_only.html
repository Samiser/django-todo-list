<h2>To Do</h2>
<ul class="list">
{% for item in items %}
	{% if not item.done %}
	<li><button onclick="doneItem({{ list.id }},{{ item.id }})">Done</button>{{ item.content }}</li>
	{% endif %}
{% endfor %}
</ul>

<h2>Done</h2>
<ul class="list">
{% for item in items %}
	{% if item.done %}
		<li><button onclick="deleteItem({{ list.id }},{{ item.id }})">Delete</button>{{ item.content }}</li>
	{% endif %}
{% endfor %}
</ul>
